version: "2"
linters:
  default: all
  disable:
    - containedctx
    - contextcheck
    - cyclop
    - err113
    - exhaustruct
    - forbidigo
    - funlen
    - gochecknoglobals
    - gocognit
    - gocyclo
    - maintidx
    - mnd
    - nestif
    - noctx
    - varnamelen
    - wsl
  exclusions:
    generated: lax
    paths:
      - builtin$
      - examples$
      - third_party$
  settings:
    depguard:
      rules:
        main:
          files:
            - $all
          allow:
            - $gostd
            - github.com/arl/statsviz
            - github.com/google/gops/agent
            - github.com/hashicorp/mdns
            - github.com/klauspost/compress/gzip
            - github.com/klauspost/compress/zstd
            - github.com/sorairolake/lzip-go
            - github.com/spf13/pflag
            - github.com/ulikunitz/xz
            - go.etcd.io/bbolt
            - golang.org/x/crypto/ssh
            - golang.org/x/sys/unix
            - golang.org/x/term
            - go.uber.org/goleak
            - kernel.org/pub/linux/libs/security/libcap/cap
          deny:
            - pkg: io/ioutil
              desc: "Deprecated: see https://pkg.go.dev/io/ioutil for details"
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
    - golines
    - swaggo
  exclusions:
    generated: lax
    paths:
      - builtin$
      - examples$
      - third_party$
